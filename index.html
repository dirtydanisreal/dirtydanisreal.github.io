			document.addEventListener('contextmenu', function(e){
e.preventDefault();

document.onkeydown = function(e) {
  if(event.keyCode == 123) {
     return false;
  }
  if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
     return false;
  }
  if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) {
     return false;
  }
  if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
     return false;
  }
  if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
     return false;
  }
    if(e.ctrlKey && e.keyCode == 'S'.charCodeAt(0)) {
     return false;
  }
}
});
		</script>
				<script defer>

			(function() {

				var beforePrint = function() {
					document.getElementsByClassName("gradient").setAttribute("style", "display: none;");
					document.getElementsByClassName("search").setAttribute("style","display: none;")
				};


			
				var afterPrint = function() {
					document.getElementsByClassName("gradient").removeAttribute("style");
					document.getElementsByClassName("search").removeAttribute("style")
				};
			
				if (window.matchMedia) {
					var mediaQueryList = window.matchMedia('print');
					mediaQueryList.addListener(function(mql) {
						if (mql.matches) {
							beforePrint();
						} else {
							afterPrint();
						}
					});
				}
			
				window.onbeforeprint = beforePrint;
				window.onafterprint = afterPrint;
			
			});

		</script>
