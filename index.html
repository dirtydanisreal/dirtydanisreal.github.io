<!DOCTYPE html>
<html lang="en">
	<head>
		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>phoneTool</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.3/css/bulma.min.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" href="./style.css" />
		<script src="https://www.cdnpkg.com/modernizr/file/modernizr.min.js/"></script>
		<script src="https://raw.githubusercontent.com/stowball/mqGenie/master/mq.genie.min.js"></script>
		<script>
			(function() {
		if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
			var msViewportStyle = document.createElement("style");
			msViewportStyle.appendChild(
				document.createTextNode("@-ms-viewport{width:auto!important}")
			);
			document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
		}
		if (!window.location.href.match(/\?genie=true/))
			window.location.href = window.location.href + '?genie=true';
	})();
		
		
		</script>
	</head>
	<body>
		<script src="https://raw.githubusercontent.com/stowball/Viewport-Genie/master/viewport.genie.min.js"></script>
		<script src="https://raw.githubusercontent.com/WickyNilliams/enquire.js/master/dist/enquire.min.js"></script>
		<div id="app" style="overflow: hidden;">
			<div id="content">
			<div class="gradient">
				<div class="gradient-2"></div>
				<section class="hero is-medium is-bold">
					<div class="hero-body">
						<h1 class="title">
							phoneTool
						</h1>
						<div class="search">
							<div id="search">
								<input class="input" name="query" v-model="searchQuery" placeholder="Need A Number?" />
							</div>
						</div>
					</div>
				</section>
			</div>
			<div class="columns content-wrap table-responsive-md is-fluid">
				<div class="column is-offset-one">
					<app-grid :data="gridData" :columns="gridColumns" :options="options" :labels="gridLabels" :filter-key="searchQuery"> </app-grid>
				</div>
			</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
		<script src="https://unpkg.com/vue@2.4.1/dist/vue.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
		<script src="./script.js"></script>
		<script>
			var mqAdjusted = 'mqAdjusted: ',
			max319 = mqAdjust('(max-width: 19.9375em)'),
			min320 = mqAdjust('(min-width: 20em)'),
			min500 = mqAdjust('(min-width: 500px)'),
			min750 = mqAdjust('(min-width: 750px)'),
			min809 = mqAdjust('(min-width: 50.5625em)'),
			min900max950 = mqAdjust('(min-width: 900px) and (max-width: 950px)');
		
		enquire.register(max319, {
			match: function() {
				console.log('No MQ', mqAdjusted + max319);
			}
		}).register(min320, {
			match: function() {
				console.log('20em (320px)', mqAdjusted + min320);
			}
		}).register(min500, {
			match: function() {
				console.log('500px', mqAdjusted + min500);
			}
		}).register(min750, {
			match: function() {
				console.log('750px', mqAdjusted + min750);
			}
		}).register(min809, {
			match: function() {
				console.log('50.5625em (809px)', mqAdjusted + min809);
			}
		}).register(min900max950, {
			match: function() {
				console.log('900px and 950px', mqAdjusted + min900max950);
			}
		}).listen(100);
		</script>
	</body>
</html>
