width=device-width" />

		<title>phoneTool</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.3/css/bulma.min.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://unpkg.com/async-assets-loader@1.2.0/dist/async-assets-loader.js"></script>
		
		<link rel="stylesheet" href="./css/style.css" />
		<script src="https://raw.githubusercontent.com/stowball/mqGenie/master/mq.genie.min.js"></script>
		<script src="./js/genie.js"></script>
		<script>
			var callback = function() {};
			var loader = new asyncAssetsLoader();
			loader.load ([
				{url: '/images/2560x1440-blue-solid-color-background.jpg', type: 'img'},
				{url: '/js/script.js', type: 'script'},
				{url: '/js/genie.js', type: 'script'},
				{url: '/css/style.css', type: 'style'}
			], callback);

			
		</script>
		
	</head>
	<body>
		<div id="app" style="overflow: hidden;">
			
			<div class="gradient">
				<div class="gradient-2"></div>
				<section class="hero is-medium is-bold">
					<div class="hero-body">
						<h1 class="title">
							phoneTool
						</h1>
						
						<div class="search">
							<div id="search">
								<input class="input" name="query" v-model="searchQuery" placeholder="Need A Number?" autocomplete="off"/>
							</div>
						</div>
					</div>
				</section>
			</div>
			<div class="columns content-wrap table-responsive-md is-fluid">
				<div class="column is-offset-one">
					<app-grid :data="gridData" :columns="gridColumns" :options="options" :labels="gridLabels" :filter-key="searchQuery"> </app-grid>
				</div>
			</div>
			
		</div>
		<script src="https://raw.githubusercontent.com/stowball/Viewport-Genie/master/viewport.genie.min.js"></script>
		<script src="https://raw.githubusercontent.com/WickyNilliams/enquire.js/master/dist/enquire.min.js"></script>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
		<script src="./js/script.js"></script>
