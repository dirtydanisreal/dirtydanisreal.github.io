<!DOCTYPE html>
<html lang="en">
	<head>
		<!-----created by Max Halcomb-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1,
width=device-width" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<!---<meta http-equiv="cache-control" content="public, max-age=31536000">-->
		<title>phoneTool</title>
		<link rel="stylesheet" media="print" onload="this.media = 'all'" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.3/css/bulma.min.css" />
		<link media="print" onload="this.media = 'all'" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css" />
		<link media="print" onload="this.media = 'all'" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" media="print" onload="this.media = 'all'" href="./css/style.css">
		<script src="https://raw.githubusercontent.com/vbabak/async-assets-loader/master/dist/async-assets-loader.js" defer></script>
		<script async>
			var main = '/js/script.js'
			var genieScript = './js/genie.js'
			var mqGenie = 'https://raw.githubusercontent.com/stowball/mqGenie/master/mq.genie.min.js';
			var vp = 'https://raw.githubusercontent.com/stowball/Viewport-Genie/master/viewport.genie.min.js';
			var enquire = 'https://raw.githubusercontent.com/WickyNilliams/enquire.js/master/dist/enquire.min.js';
			var jQuery = 'https://code.jquery.com/jquery-3.6.3.min.js'
			var vue = 'https://unpkg.com/vue@2.4.1/dist/vue.js';
			var bs = 'https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js';
			var style = './css/style.css';
			var bg = './images/2560x1440-blue-solid-color-background.jpg';
			var assetsLoader = new asyncAssetsLoader();
			assetsLoader.load([
      			{url: main, type: "script"},
				{url: genieScript, type: "script"},
				{url: mqGenie, type: "script"},
				{url: vp, type: "script"},
				{url: enquire, type: "script"},
				{url: jQuery, type: "script"},
				{url: vue, type: "script"},
				{url: bs, type: "script"},
      			{url: style, type: "style"},
      			{url: bg, type: "img"}
    		], function () {
      			console.log("Assets are loaded");
    		});
		</script>
		
		
		
	</head>
	<body>
		<div id="app" style="overflow: hidden;">
			
			<div class="gradient">
				<div class="gradient-2"></div>
				<section class="hero is-medium is-bold">
					<div class="hero-body">
						<h1 class="title">
							phoneTool
						</h1>
						
						<div class="search">
							<div id="search">
								<input class="input" name="query" v-model="searchQuery" placeholder="Need A Number?" autocomplete="off"/>
							</div>
						</div>
					</div>
				</section>
			</div>
			<div class="columns content-wrap table-responsive-md is-fluid">
				<div class="column is-offset-one">
					<app-grid :data="gridData" :columns="gridColumns" :options="options" :labels="gridLabels" :filter-key="searchQuery"> </app-grid>
				</div>
			</div>
			
		</div>
		
		<script src="https://raw.githubusercontent.com/WickyNilliams/enquire.js/master/dist/enquire.min.js" defer></script>
		<script src="https://code.jquery.com/jquery-3.6.3.min.js" defer></script>
		<script src="https://unpkg.com/vue@2.4.1/dist/vue.js" defer></script>
		<script src="./js/script.js" defer></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" defer integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		
		
	</body>
</html>
